<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine ðŸ’•</title>
    <meta name="description" content="En spesiell Valentine-hilsen til deg!">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive, sans-serif;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
        }

        .heart-image {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .question-text {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px white, -1px -1px white, 1px -1px white, -1px 1px white;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 60px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            font-family: 'Comic Neue', cursive;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-yes {
            background-color: #4ade80;
            color: white;
        }

        .btn-yes:hover {
            background-color: #22c55e;
            transform: scale(1.05);
        }

        .btn-no {
            background-color: #f87171;
            color: white;
            position: relative;
            transition: all 0.2s ease;
        }

        .btn-no.moved {
            position: fixed;
        }

        .final-screen {
            display: none;
            text-align: center;
        }

        .final-screen.active {
            display: block;
        }

        .final-image {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .final-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px white, -1px -1px white, 1px -1px white, -1px 1px white;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .final-subtext {
            font-size: 1.2rem;
            color: #555;
            text-shadow: 1px 1px white;
        }

        .question-screen {
            display: block;
        }

        .question-screen.hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .question-text {
                font-size: 1.5rem;
            }

            .btn {
                padding: 12px 24px;
                font-size: 1rem;
            }

            .final-text {
                font-size: 1.4rem;
            }

            .heart-image, .final-image {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Question Screen -->
        <div id="questionScreen" class="question-screen">
            <img src="1.png" alt="Hjerte" class="heart-image">
            <div class="question-text">Vil du vÃ¦re Valentinen min?</div>
            <div class="buttons-container">
                <button id="yesBtn" class="btn btn-yes">JA! ðŸ’•</button>
                <button id="noBtn" class="btn btn-no">Nei</button>
            </div>
        </div>

        <!-- Final Screen -->
        <div id="finalScreen" class="final-screen">
            <img src="final.gif" alt="Hurra" class="final-image">
            <div class="final-text">
                Best det... Jeg gleder meg til vÃ¥r Valentine-date! ðŸ’–
            </div>
            <div class="final-subtext">
                Flere detaljer kommer snart... ðŸ˜Š
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionScreen = document.getElementById('questionScreen');
        const finalScreen = document.getElementById('finalScreen');

        // Yes button - show final screen
        yesBtn.addEventListener('click', () => {
            questionScreen.classList.add('hidden');
            finalScreen.classList.add('active');
        });

        // No button - move away from cursor
        noBtn.addEventListener('mouseenter', (e) => {
            moveButton();
        });

        // Also move on touch for mobile
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        function moveButton() {
            const maxX = window.innerWidth - 150;
            const maxY = window.innerHeight - 60;
            
            // Generate random position
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            // Make button fixed and move it
            noBtn.classList.add('moved');
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
